    <title>提现管理</title>

        <!-- 内容区域 -->
        <div class="container">
            <div class="row">
                <!--  搜索这一栏  -->
                <div class="col-lg-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="orderNum">编号</label>
                            <input type="text" class="form-control" id="orderNum" placeholder="请输入订单编号">
                        </div>
                        <div class="form-group">
                            <label for="userNum">用户编号</label>
                            <input type="text" class="form-control" id="userNum" placeholder="请输入用户编号">
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">搜索</button>
                        </div>
                    </form>
                </div>
                <!--  表单内容部分  -->
                <div class="col-md-12">
                    <div class="tableWrap">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>用户编号</th>
                                <th>昵称</th>
                                <th>提现方式</th>
                                <th>金额(元)</th>
                                <th>第三方账号</th>
                                <th>第三方绑定姓名</th>
                                <th>微信昵称</th>
                                <th>银行类型</th>
                                <th>申请提现时间</th>
                                <th>审核人</th>
                                <th>审核日期</th>
                                <th>审核状态</th>
                                <th>拒绝原因</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
