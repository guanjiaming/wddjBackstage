<div class="container">

        <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default" onclick="javascript:window.location.href='userManagement.html'">认证管理</button>
            <button type="button" class="btn btn-info">投诉订单</button>

                <!--  搜索这一栏  -->
                <div class="col-md-12 search">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="searchOrderNum">订单编号</label>
                            <input type="text" class="form-control" id="searchOrderNum" placeholder="请输入订单编号">
                        </div>
                        <div class="form-group">
                            <label for="searchUserNum">用户编号</label>
                            <input type="text" class="form-control" id="searchUserNum" placeholder="请输入用户编号">
                        </div>
                        <div class="form-group">
                            <label for="searchOrderStatus">订单状态</label>
                            <select class="form-control" name="searchOrderStatus" id="searchOrderStatus">
                                <option value="1">进行中</option>
                                <option value="0">已完成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="searchOrderTime">时间</label>
                            <div class='input-group date' id='searchOrderTime'>
                                <input type='text' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="searchBtn btn btn-primary">搜索</button>
                        </div>

                    </form>
                </div>
                <!--  表单内容部分  -->
                <div class="col-md-12">
                    <div class="tableWrap">
                        <table class="table table-bordered table-striped">

                                <th>用户编号</th>
                                <th>发件地址</th>
                                <th>发件人-姓名-电话</th>
                                <th>收件地址</th>
                                <th>收件人-姓名-电话</th>
                                <th>物品类型</th>
                                <th>信誉要求</th>
                                <th>重量(kg)</th>
                                <th>距离(km)</th>
                                <th>价格(元)</th>
                                <th>优惠</th>
                                <th>加价(元)</th>
                                <th>保价(元)</th>
                                <th>实付款(元)</th>
                                <th>支付方式</th>
                                <th>发单时间</th>
                                <th>取件时间</th>
                                <th>接单时间</th>
                                <th>送件人-姓名-电话</th>
                                <th>取出时间</th>
                                <th>送达时间</th>
                                <th>投诉时间</th>
                                <th>投诉原因</th>
                                <th>订单状态</th>
                                <th>处理结果</th>
                                <th>操作</th>
                            </tr>
